<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>{{title}}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet'href='//fonts.googleapis.com/css?family=Raleway:400,300,600'>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
  <div class="container">

    <div class="row">
      <div class="ten columns offset-by-one">
        <header class="return-link">
          <a href="/">&laquo; Home</a>
        </header>
      </div>
    </div>

    <div class="row">
      <div class="ten columns offset-by-one">
        <main>
          <h2>{{{title}}}</h2>
          {{ moment this.date format="MMM Do, YYYY"}}
          <p>
            {{{contents}}}
          </p>
        </main>
      </div>
    </div>

    <div class="row">
      <div class="ten columns offset-by-one">
        {{#if previous}}
          <div class="u-pull-left">
            <a class="button button-primary" href="/{{previous.path}}">Previous</a>
          </div>
        {{/if}}

        {{#if next}}
          <div class="u-pull-right">
            <a class="button button-primary" href="/{{next.path}}">Next</a>
          </div>
        {{/if}}
      </div>
    </div>

    <div class="row">
      <div class="ten columns offset-by-one">
        <hr>
        {{> footer }}
      </div>
    </div>
  </div>

</body>
</html>
